<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>

  <!-- Bootstrap and CSS here-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app" class="center container">

    <div id="headers">
      <!-- Title and subtitles! -->
      <h1 id="title">Play the Guessing Game!</h1>
      <h3 id="subtitle">Guess a number between 1-100!</h3>
    </div>

    <div id="main">
      <div id="input-parent">
        <!-- Player's guess input, and submit button -->
        <input id="player-input" class="center" placeholder="#" maxlength="3" autofocus="autofocus">
        <button id="submit" class="btn btn-success">Go!</button>
      </div>

      <div id="guesses">
        <!-- unordered list of guesses -->
        <ul class="guess-list">
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
        </ul>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <button id="reset" class="btn btn-large center">Reset</button>
        <button id="hint" class="btn btn-large center">Hint</button>
      </div>
    </div>
  </div>



  <div id="footer" class="center">
    <div class="row">
      <div class="col-sm-4">
        <img src="images/fa-logo@2x.png">
      </div>

      <div class="col-sm-4">
        <h4>Project by Keri Miller</h4>
      </div>

      <div class="col-sm-4">
        <img src="images/grace_hopper_academy2.png">
      </div>


    </div>
  </div>
  <!-- jQuery -->

  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
  </script>
  <script src="GuessingGame.js"></script>
</body>

</html>
