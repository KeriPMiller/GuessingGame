<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>

  <!-- Bootstrap and CSS here-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="center">

    <div id="headers">
      <!-- Title and subtitles! -->
      <h1>Play the Guessing Game!</h1>
      <h3>Guess a number between 1-100!</h3>
    </div>

    <div id="main">
      <div id="input-parent">
        <!-- Player's guess input, and submit button -->
        <input id="player-input" class="center" placeholder="#" maxlength="3" autofocus="autofocus">
        <button id="submit">Go!</button>
      </div>

      <div id="guesses">
        <!-- unordered list of guesses -->
        <ul class="guess-list">
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
        </ul>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <button id="reset">Reset</button>
        <button id="hint">Hint</button>
      </div>
    </div>
  </div>



  <div id="footer" class="center">
    <div>
      <div class="">
        <img src="images/fa-logo@2x.png"></img>
      </div>

      <div class="">
        <h4>Project by Keri Miller</h4>
      </div>

      <div class="">
        <img src="images/grace_hopper_academy.png"></img>
      </div>


    </div>
  </div>

</body>

</html>
